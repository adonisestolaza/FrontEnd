<br>
<h1 class="text-primary">{{titulo}}</h1>
<h2 class="text-secondary">{{autor}}</h2>
<h2 class="text-secondary">Fecha - {{createAt | date : 'MMM d, y, h:mm:ss a'  }}</h2>

<div class="card">

    <div class="card-header">
      Listado de Productos
    </div>
    
    <ul class="list-group" >

       <li class="list-group-item" *ngFor="let elemento of elementos">
          Producto : {{ elemento.producto }} - Stock: {{ elemento.stock }} - Precio: {{ elemento.precio }}
        </li>
  
    </ul>
  
  </div>
